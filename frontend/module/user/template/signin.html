<div class="news-page">
    <h1 class="title">{{title}}</h1>
    <div class="form">
        <form style="width: 300px;" name="registration" novalidate ng-submit="signin(user)">
            <div>
                <label for="inputEmail">Email address</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email" ng-model="user.email">
            </div>
            <div>
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-default">enter</button>

        </form>
    </div>
</div>
