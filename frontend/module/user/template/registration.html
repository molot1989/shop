<div class="news-page" ng-controller="UserRegistrationController">
    <h1 class="title">{{title}}</h1>
    <div class="form">
        <form ng-submit="addUser()">
            <div>
                <label for="inputFirstName">First Name</label>
                <input
                        type="text"
                        class="form-control"
                        id="inputFirstName"
                        placeholder="First Name"
                        name="firstName"
                        ng-model="user.firstName">
            </div>
            <div>
                <label for="inputSecondName">Second Name</label>
                <input
                        type="text"
                        class="form-control"
                        id="inputSecondName"
                        placeholder="Second Name"
                        name="secondName"
                        ng-model="user.secondName">
            </div>
            <div>
                <label for="inputEmail">Email address</label>
                <input
                        type="text"
                        class="form-control"
                        id="inputEmail"
                        placeholder="Email"
                        name="email"
                        ng-model="user.email">
            </div>
            <div>
                <label for="inputPassword">Password</label>
                <input
                        type="password"
                        class="form-control"
                        id="inputPassword"
                        placeholder="Password"
                        name="password"
                        ng-model="user.password">
            </div>
            <input type="submit" class="btn btn-default" id="submit" value="Submit" />



        </form>
    </div>
</div>
