<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="item in items">
        <div class="thumbnail">
            <img ng-src="{{item.image}}">
            <div class="caption">
                <h3>{{item.itemName}}</h3>
                <p><span class="h4">Category: </span>{{item.itemCategory}}</p>
                <p class="text-right"><span class="h4">Price: </span>{{item.itemPrice | number:2}}</p>
                <p><a href="#" class="btn btn-primary" role="button">В корзину</a> <a href="#" class="btn btn-default" role="button">Купить</a></p>
            </div>
        </div>
    </div>
</div>
