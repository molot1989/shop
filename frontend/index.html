<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>Shop</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body ng-controller="MainController as main">
        <div id="page">
            <nav class="navbar navbar-default">
                <div class="container-fluid" ng-controller="ProductsController">

                    <ul class="nav navbar-nav">
                        <!--<li ui-sref-active="active">-->
                            <!--<a ui-sref="products">Главная</a>-->
                        <!--</li>-->
                        <li ng-repeat="item in products" ui-sref-active="active">
                            <a ui-sref="{{item.url}}">{{item.name}}</a>
                        </li>
                        <!--<li ui-sref-active="active">-->
                            <!--<a ui-sref="about">Контакты</a>-->
                        <!--</li>-->
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Поиск">
                        </div>
                    </form>
                    <div>
                        <ul class="nav navbar-nav">
                            <li ui-sref-active="active">
                                <a ui-sref="products">Главная</a>
                            </li>
                            <li ui-sref-active="active">
                                <a ui-sref="about">Контакты</a>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group pull-right" style="padding-top: 7px;">
                        <a ui-sref="registration" class="btn btn-default">
                            Регистрация
                        </a>
                        <a ui-sref="signin" class="btn btn-default">
                            Вход
                        </a>
                    </div>
                </div><!-- /.container-fluid -->
            </nav>
            <div id="content">
                <breadcrumbs list="main.breadcrumbs.list"></breadcrumbs>
                <div ui-view></div>
            </div>
        </div>
        <script src="/js/common.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
